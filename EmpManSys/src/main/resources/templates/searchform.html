<!DOCTYPE html>
<!-- This is for using Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
  <style type="text/css">
    table{width:500px;}
    td,tr{padding:5px;text-align:left;}
    .error{color:red;}
 </style>
</head>
<body style="max-width: 960px; margin: 16px auto; padding: 16px">


	<h3>Search & delete employee</h3>
	 
	<div align="center" style="margin-top: 20px"> 
	 <form th:action="@{/searchEmployee}"  method="post">
	  <table >
			<thead>
				<tr>
					<th>Enter ID</th>
					<th><input name="sid"></th> 
					<th><button type="submit">Search
			Employee</button></th>
				</tr>
			</thead>
			</table>
	 </form>
	 <br/>
	 <div th:if="${error}">
		  <div th:text="${error}" class="error"></div>
		</div>
	<br/>	
	  <div th:if="${employee}">
		<table >
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Department</th>
					<th>Salary</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
			<!-- You can acccess model attributes which are added in a Controller(EmployeeController.java) with ${attributeName}.
				 In this case, it is "${listEmployees}".
			     To show all employees data in this table, you need to use "th:each" in the thymeleaf template and iterate the employee of listEmployees -->
				<tr>
					<td th:text="${employee.id}"></td>
					<td th:text="${employee.name}"></td>
					<td th:text="${employee.department}"></td>
					<td th:text="${employee.salary}"></td>
					 
					<td>
						<!-- The link which sends GET request to "/delete/{id}" (id is employee.id)  -->
						<a th:href="@{/delete/{id}(id=${employee.id})}" >Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<a th:href="@{/}"><h3>Back</h3></a>
	</div>
</body>
</html>
